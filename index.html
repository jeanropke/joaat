<!DOCTYPE html>
<html>
	<head>
		<title>Jenkins one-at-a-time Hash Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<script src="joaat.js"></script>
		<div class="main-div">
			<h1>Jenkins one-at-a-time Hash Generator</h1>
			<textarea class="joaat-textarea" id="inputTextArea" rows="1" title="Input"></textarea>
			<label style="font-size: 2.5em; vertical-align: middle; text-align: center; display: block;">&darr;</label>
			<button class="joaat-button" onclick="onHashButtonClick()">Hash!</button>
			<label style="font-size: 2.5em; vertical-align: middle; text-align: center; display: block;">&darr;</label>
			<textarea class="joaat-textarea" id="outputTextArea" rows="4" readOnly title="Output">Signed:&#13;&#10;Unsigned:&#13;&#10;Hex:&#13;&#10;UpperCase:</textarea>
			<p style="text-align: center;    margin: 20px 0 0 0;">Credits to <a href="https://github.com/alexguirre">alexguirre</a></p>
		</div>
	</body>
</html>
